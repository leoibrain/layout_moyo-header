<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Moyo — Cabeçalho</title>

    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="site-header"
      aria-label="Cabeçalho do site"
    >
      <a
        href="/"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Logo da Moyo"
          width="120"
          height="32"
        />
      </a>
      <nav
        class="main-nav"
        aria-label="Navegação principal"
      >
        <ul class="menu">
          <li>
            <a
              href="#"
              class="is-active"
            >
              Apple
            </a>
          </li>
          <li><a href="#">Samsung</a></li>
          <li><a href="#">Smartphone</a></li>
          <li>
            <a
              href="#"
              data-qa="hover"
            >
              Laptop &amp; computers
            </a>
          </li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Tablets</a></li>
          <li><a href="#">Photo</a></li>
          <li><a href="#">Video</a></li>
        </ul>
      </nav>
    </header>

    <main
      id="conteudo"
      tabindex="-1"
    ></main>
    <footer
      class="site-footer"
      aria-label="Rodapé do site"
    ></footer>
  </body>
</html>
